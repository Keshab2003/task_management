  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="imageURL" class="from-label">Image URL</label>
              <input type="url" class="form-control" id="imageUrl" placeholder="https://example/imageurl.png">

            </div>
          </form>
        </div>

        <div class="modal-body">
          <form onsubmit="return false">
            <div class="mb-3">
              <label for="TaskTitle" class="from-label">Task Title</label>
              <input type="text" class="form-control" id="taskTitle" placeholder="Enter ur task title here...">

            </div>
          </form>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="tags" class="form-label">Task Type</label>
              <input type="text" class="form-control" id="tags" placeholder="Work..." required />
            </div>
          </form>
        </div>


        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="Taskdescription" class="from-label">Task Description</label>
              <!-- <input type="textarea" class="form-control" id="textdescription" placeholder="type ur text description here...">  -->
              <textarea class="form-control" id="taskDescription" placeholder="type ur text description here"
                row="4"></textarea>


              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" type="button" class="btn btn-primary" data-bs-dismiss="modal"
                  onclick="handleSubmit()">Save
                  changes</button>
              </div>
          </form>
        </div>
      </div>

    </div>
  </div>
